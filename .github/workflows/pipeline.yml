
on: push
jobs:
  super-lint:
    name : lint code
    runs-on: ubuntu-latest
    steps:
      - name : checkout code
        uses : actions/checkout@v2
        
      - name : lint code
        uses : github/super-linter@v3
  build :
    name : build the project
    runs-on: ubuntu-latest
    steps:
      - name : compile the project
        run : mvn compile
  test :
    name : run the test
    runs-on: ubuntu-latest
    steps:
      - name : run the test
        run : mvn test
      
    
